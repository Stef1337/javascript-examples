<!DOCTPYE html>
<html>
<body>
<p>The pop method removes the last element from an array.</p>
<p id="demo"></p>    
    
<button onclick="myFunction()">Try it</button>
<script>
    var fruits= ["Apple","orange","Mango"];
document.getElementById("demo").innerHTML=fruits;
    
function myFunction(){
    fruits.pop();
document.getElementById("demo").innerHTML=fruits;    
}
    
    
    </script>  
    
</body>
 

</html>
