<html>
<body>
<p>The pop method removes the last element from an array.</p>
<p id="demo"></p>    
    
<button onclick="myFunction()">Try it</button>
<script>
   
    var fruits=["Banana","Orange","Mango"];
    document.getElementById("demo").innerHTML=fruits;
    
    function myFunction(){
        
     fruits.splice(2,0,"lemon","Kiwi");
    document.getElementById("demo").innerHTML=fruits;
        
    }
    </script>  
    
</body>
 

</html>
