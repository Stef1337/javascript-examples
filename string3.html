<html>
    <head>
    <title>JavaScript str match()</title>
    </head>
    
    <body>
    
    <script type="text/javascript">
        var str="For more information se chapter 3.4.5.1";
        var re =/(chapter \d+(\.\d)*)/i;
        var found = str.match(re);
        
        document.write(found);
        
        
        
        
        </script>
    
    </body>
</html>
