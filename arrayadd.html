<!DOCTYPE html>
<html>
<body>
    
<p>Length provides, a way to push elements in array</p>    

<button onclick="myFunction()">Try me</button>
<p id="demo">   
    <script>
var fruits=["apple","mango","orange"];
document.getElementById("demo").innerHTML=fruits;

        
function myFunction(){
fruits[fruits.length]="watermelon";
document.getElementById("demo").innerHTML=fruits;
}
    
    </script>

</body>
</html>
